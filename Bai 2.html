<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter Number: "));
        let total=0;
        for (let i=1; i<=a; i++){
            total+=i;
        }
        alert(total);
    </script>
</body>
</html>
